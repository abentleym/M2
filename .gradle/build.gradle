apply plugin: 'java'

/*task runp1(dependsOn:build)<< {
   mainClassName = "HelloWorld"
}*/

//set up some variables
sourceCompatibility = 1.8
version = '1.0'
//mainClassName= 'edu.gatech.oad.antlab.pkg1.AntLabMain'

defaultTasks 'jar'

sourceSets.main.java.srcDirs = ["src"]

dependencies {
	//compile files('lib/resources.jar')
	compile fileTree(dir: 'lib', include: ['resources.jar'])
}
//Define the contents of the jar file
jar  {
	manifest {
     attributes  'Implementation-Title' : 'M2' ,
                 'Implementation-Version' : version,
                 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain'
    }
	
   manifest {
      attributes(
         'Manifest-Version': '1.0',
         'Class-Path': configurations.compile.collect { it.getName() }.join(' ')
      )
   }
      destinationDir = file('.')
      archiveName = 'helpNandanIDontKnowWhatImDoing.jar'
}
